<header>

    </p>
</header>

    [[$content]]

    <br/>

    <a href="/depot/developer/write?id=[[$id]]" class="layui-btn layui-btn-normal"><i class="fa fa-edit"></i> 修改</a>

</article>

</div>

    <a href="/depot/developer.html?type=[[$type]]&page=" class="layui-btn layui-btn-primary">返回上级</a>
    <a href="/depot/message" class="layui-btn">给我留言</a>

</div>

<script>
    var clipboard = new ClipboardJS('.a-copy');
    clipboard.on('success', function(e) {
        console.log(e);
        layer.msg(msg_ok_icon +"复制成功", msg_ok);
        clearSlct();
    });
    clipboard.on('error', function(e) {
        layer.msg(msg_ng_icon + e, msg_ng);
        console.log(e);
    });
</script>
