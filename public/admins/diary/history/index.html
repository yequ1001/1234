<div id="div_history" class="layui-form">
    [[volist name="history" id="data"]]
    <div class="item">
        <div class="title title-[[$data.id]]">
            <p>
                <select>
                    <option value="">操作</option>
                    <option value="save-[[$data.id]]">保存</option>
                    <option value="del-[[$data.id]]">删除</option>
                </select>
                <span class="date">[[$data.date]]</span>年
            </p>
            <p contenteditable="true">
                [[$data.title]]
            </p>
        </div>
        <div class="content content-[[$data.id]]" contenteditable="true">
            [[$data.content]]
        </div>
    </div>
    [[/volist]]
</div>
